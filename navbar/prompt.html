<!DOCTYPE html>
<html>
<head>
    <title>Rescuer and Rescuee</title>
    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        /* Styles for the buttons */
        .button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Choose Your Role</h1>
    <button id="openModalButton">Open Prompt</button>

    <!-- The modal dialog -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Choose Your Role</h2>
            <button class="button" id="rescuerButton"><a href="rescuer.html">Rescuer</a></button>
            <button class="button" id="rescueeButton"><a href="rescuee.html">Rescuee</a></button>
        </div>
    </div>

    <script>
        // Get references to the modal and buttons
        const modal = document.getElementById("myModal");
        const openModalButton = document.getElementById("openModalButton");
        const rescuerButton = document.getElementById("rescuerButton");
        const rescueeButton = document.getElementById("rescueeButton");

        // Function to open the modal
        openModalButton.addEventListener("click", () => {
            modal.style.display = "block";
        });

        // Function to handle button clicks
        function handleButtonClick(role) {
            modal.style.display = "none";
            alert(`You chose to be a ${role}!`);
            // You can add your custom logic for the selected role here
        }

        // Add click event listeners to the buttons inside the modal
        rescuerButton.addEventListener("click", () => handleButtonClick("Rescuer"));
        rescueeButton.addEventListener("click", () => handleButtonClick("Rescuee"));

        // Close the modal if the user clicks outside of it
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
