<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescuer Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            height: 40px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rescuer Registration Form</h2>


        <form>
            <label for="ID">Government Certified ID:</label><br>
            <input type="text" id="ID" name="ID" required><br><br>
        
            <label for="LOR">Location of Rescue Centre:</label><br>
            <input type="text" id="LOR" name="LOR" required><br><br>
            
            
            <label for="RTD">Rescue Team Details:</label><br>
            <select id="RTD" name="RTD">
                <option></option>
                <option value="TeamLead">Team Lead</option>
                <option value="TeamMember">Team Member</option>
            </select><br><br>
        
        </div>
        
        <div>
        <h2>Personal Profile:</h2>
        
        
            
            
                <label for="Name">Name:</label><br>
                <input type="text" id="ID" name="ID" placeholder="Enter your name" required><br><br>
            
                <label for="Mob_Num">Mobile-Number:</label><br>
                <input type="number" id="Mob_Num" name="Mob_Num" placeholder="Enter your mobile number" required><br><br>
                
                <label for="Email">Email-ID:</label><br>
                <input type="email" id="Email" name="Email" placeholder="Enter your email-id" required><br><br>
            
                <label for="Password">Password:</label><br>
                <input type="password" id="Password" name="Password" placeholder="Enter your passoword" required><br><br><br>



<p><button>"><a href="confsignup.html">Submit</a></button></p>
</div>
</form>
</body>
</body>

</body>
</html>
